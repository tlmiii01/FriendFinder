    <!-- Bootstrap CDN -->

        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder - Survey</h1>
        </div>
        <form action="">
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="question2">Love to go out to restaurants...</label>

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="question5">I love having wine with dinner.</label>
                <select class="form-control" id="question5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">I love warching college football.</label>
                <select class="form-control" id="question6">
                    <option>1</option>
                    <option>2</option>

                    <option>5</option>
                </select>
            </div>

            <div class="form-group">

                </select>
            </div>

                <label for="question10">J.R.R. Tolkien is the greatest author, ever.</label>
                <select class="form-control" id="question10">
                    <option>1</option>

                    <option>3</option>

                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>

    <script>
        var newFriend;
        $('#submitButton').on("click", function (event) {
            event.preventDefault();

            // Build an object of data
            newFriend = {
                name: $(nameInput).val().trim(),
                photo: $(photoInput).val().trim()
            };

            // Cycle through all of the selects and add to scores array
            let scores = [];
            scores.push($("#question1").val());
            scores.push($("#question2").val());
            scores.push($("#question3").val());
            scores.push($("#question4").val());
            scores.push($("#question5").val());
            scores.push($("#question6").val());
            scores.push($("#question7").val());
            scores.push($("#question8").val());
            scores.push($("#question9").val());
            scores.push($("#question10").val());
            newFriend.scores = scores;

            console.log(newFriend);
            for (let i = 0; i < newFriend.scores.length; ++i) {
                console.log(newFriend.scores[i]);
            }

            // Send the data to my server
            $.post("/api/friends", newFriend, function (data) {
                console.log("Got Here!");
                console.log(data);
            });

        });

    </script>
